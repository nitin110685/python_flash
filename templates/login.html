          <div class="col-12">

              <input name="email" type="email" value="" class="input form-control" id="email" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required />
            </div>
          </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">

              </div>
              <input name="password" type="password" value="" class="input form-control" id="password" placeholder="password" required="true" aria-label="password" aria-describedby="basic-addon1"  required/>

                <span class="input-group-text" onclick="password_show_hide();">

<script type="text/javascript">

  function password_show_hide() {
  var x = document.getElementById("password");
  var hide_eye = document.getElementById("hide_eye");
  var show_eye = document.getElementById("show_eye");
  hide_eye.classList.remove("d-none");
  if (x.type === "password") {
    x.type = "text";
    hide_eye.style.display = "none";
    show_eye.style.display = "block";
  } else {
    x.type = "password";
    show_eye.style.display = "none";
    hide_eye.style.display = "block";
  }
}
</script>
